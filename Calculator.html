<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="samp.css">
    <script>
        function clearDisplay() {
            document.forms[0].display.value = '';
        }

        function deleteLast() {
            const currentValue = document.forms[0].display.value;
            document.forms[0].display.value = currentValue.slice(0, -1);
        }
        function appendToDisplay(value) {
            const currentValue = document.forms[0].display.value;
            const isLastCharOperator = /[+\-*\/]/.test(currentValue.slice(-1));
            if (/[+\-*\/]/.test(value)) {
                if (isLastCharOperator) {
                    document.forms[0].display.value = currentValue.slice(0, -1) + value;
                } else {
                    document.forms[0].display.value += value;
                }
            } else {
                document.forms[0].display.value += value;
            }
        }
function calculateResult() {
            try {
                const result = eval(document.forms[0].display.value);
                document.forms[0].display.value = result;
            } catch (error) {
                document.forms[0].display.value.slice(0,-1);
            }
        } 
    </script>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form name="calculator">
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>           
                    <input type="button" value="AC" class="button" onclick="clearDisplay()">
                    <input type="button" value="DE" class="button" onclick="deleteLast()">
                    <input type="button" value="." class="button" onclick="appendToDisplay('.')">
                    <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
                </div>
                <div>           
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
                </div>
                <div>           
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
                </div>
                <div>           
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
                </div>
                <div>           
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
